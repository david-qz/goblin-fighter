<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Goblin Fighter</title>
</head>

<body>
    <main>

        <div class="combat-log">
            <ul>
                <li>You attacked Bob and missed.</li>
                <li>Bob attacked you for 10 points of damage.</li>
                <li>You died.</li>
            </ul>
        </div>

        <div class="goblin-namer">
            <form>
                <input name="name" placeholder="Goblin Name">
            </form>
        </div>

        <div class="character">
            <img src="assets/hero.png">
            <span class="hp">10</span>
            <span class="score">0</span>
        </div>

        <div class="goblin-army">
            <div class="goblin">
                <span class="name-tag">Bob</span>
                <img src="assets/goblin.png">
                <span class="hp">10</span>
            </div>
            <div class="goblin">
                <span class="name-tag">Bob</span>
                <img src="assets/goblin.png">
                <span class="hp">10</span>
            </div>
            <div class="goblin">
                <span class="name-tag">Bob</span>
                <img src="assets/goblin.png">
                <span class="hp">10</span>
            </div>
        </div>

    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
